career-profile:
    title: پیشینه
    summary: |
      من محقق هوش مصنوعی در حوزه شبکه‌های عصبی گرافی و عضو بنیاد ملی نخبگان هستم. علاقه اصلی من در بلند مدت، مدل‌سازی و توسعه سیستم‌های شبکه‌‎ای(گرافی) است و عمده پروژه‌هایی که انجام می‌دهم در زمینه تحلیل شبکه‌های اجتماعی و پیش‌بینی وقایع آن است. تا به اینجا، تجربه پیاده‌سازی سیستم‌های اطلاعات مدیریت در چند شرکت پیمانکار سازمان‌های دولتی را دارم. همچنین تمایل من به تدریس باعث شد که در مجتمع فنی تهران نیز به عنوان مدرس زبان‌های برنامه‌نویسی و هوش مصنوعی مشغول باشم.
